<!-- src/app/components/client-list/client-list.component.html -->
<div>
  <h2>Client List</h2>
  <button routerLink="/add-client">Add Client</button>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phoneNumber }}</td>
      <td>
        <button [routerLink]="['/client', client.id]">Details</button>
        <button (click)="deleteClient(client.id!)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- src/app/components/client-form/client-form.component.html -->
<div>
  <h2>Add/Edit Client</h2>
  <form (ngSubmit)="saveClient()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="client.name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="client.email" name="email" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" [(ngModel)]="client.phoneNumber" name="phoneNumber" required />

    <button type="submit">Save</button>
    <button type="button" routerLink="/clients">Cancel</button>
  </form>
</div>
